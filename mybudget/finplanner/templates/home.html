{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Personal Financial Planner</title>
    <link rel="stylesheet" type="text/css" href="{%  static 'style.css' %}">
</head>
<body>
    <h3>Welcome to your personal financial planner</h3>
    <div class="column-left">
        <p>You can fill one or all forms</p>
        <a href='forms'>Fill form</a>
    </div>
    <div class="content">
        <p>Total spend: {{ expenses_sum|safe }}</p>
        <p>Total saved in reserves: {{ reserves_sum|safe }}</p>
        <p>Total saved in buffer: {{ buffer_sum|safe }}</p>
    </div>



</body>
</html>
