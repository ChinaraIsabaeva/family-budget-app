{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{%  static 'style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="navigation">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/expenses/">Expenses</a></li>
            <li><a href="/reserves/">Reserves</a></li>
        </ul>
    </div>
    <div class="content">
        <p><b>
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </b></p>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
