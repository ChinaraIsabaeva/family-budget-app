{% load static %}

<div class="container-block">
    {% block header %}{% endblock header %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-section {%  if form.name.errors %}expenses-errors{% endif %}">
            {{ form.name }}
        </div>

        <div class="form-section {%  if form.amount.errors %}expenses-errors{% endif %}">
            {{ form.amount }}
        </div>

        <div class="form-section">
            <label>{{ form.envelope.label }}:</label> {{ form.envelope }}
            {{ form.envelope.errors }}
        </div>

        <div class="form-section">
            <input class="button" type="submit" value="Сохранить">
        </div>
    </form>
</div>
