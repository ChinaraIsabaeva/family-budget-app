{% load static %}

<div class="container-block">
    <h4>Выбрать другой конверт</h4>
    <form action="{% url 'envelopes:envelope_select' %}" method="post">
        {% csrf_token %}
        <div class="form-section">
            <label>Конверт:</label>{{ form.envelope }}
            {{ form.envelope.errors }}
        </div>

        <div class="form-section">
            <input class="button" type="submit" value="Показать">
        </div>
    </form>
</div>

<hr>
